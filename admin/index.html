<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Anastasia’s Light</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body { margin: 0; font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif; }
      .brand { padding: 10px 14px; font-weight: 600; border-bottom: 1px solid #e5e7eb; }
    </style>
  </head>
  <body>
    <div class="brand">Anastasia’s Light — Admin</div>
    <!-- Decap CMS will mount here -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', user => {
          if (!user) { window.netlifyIdentity.on('login', () => document.location.reload()); }
        });
      }
    </script>
  </body>
</html>

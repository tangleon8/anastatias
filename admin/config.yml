backend:
  name: git-gateway
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site Content"
    files:
      - file: "content/site.json"
        name: "general"
        label: "General"
        description: "Edit key text and links on the site."
        fields:
          - { label: "Brand Title", name: brandTitle, widget: string }
          - { label: "Hero Title", name: heroTitle, widget: string }
          - { label: "Hero Subtitle", name: heroSubtitle, widget: text }
          - { label: "Sign Up URL", name: signupUrl, widget: string }
          - { label: "Donate URL", name: donateUrl, widget: string }
          - { label: "About Eyebrow", name: aboutEyebrow, widget: string }
          - { label: "About Title", name: aboutTitle, widget: string }
          - { label: "About Paragraph 1", name: aboutP1, widget: text }
          - { label: "About Paragraph 2", name: aboutP2, widget: text }
          - { label: "Footer Text", name: footerText, widget: string }

      - file: "content/events.json"
        name: "events"
        label: "Events"
        description: "Manage upcoming and past events"
        fields:
          - label: Upcoming Events
            name: upcoming
            widget: list
            summary: "{{fields.title}} — {{fields.date}}"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Date (display), name: date, widget: string, hint: "e.g. Sunday, February 1, 2026" }
              - { label: Time, name: time, widget: string, hint: "e.g. 2:00–4:00 pm" }
              - { label: Location, name: location, widget: string }
              - { label: Benefitting, name: beneficiary, widget: string }
              - { label: Register URL, name: registerUrl, widget: string }
              - { label: Note (optional), name: note, widget: text, required: false }
          - label: Past Events
            name: past
            widget: list
            summary: "{{fields.title}} — {{fields.date}}"
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Date (display), name: date, widget: string }
              - { label: Time, name: time, widget: string, required: false }
              - { label: Location, name: location, widget: string, required: false }
              - { label: Benefitting, name: beneficiary, widget: string, required: false }
              - { label: Link (optional), name: registerUrl, widget: string, required: false }
              - { label: Note (optional), name: note, widget: text, required: false }

      - file: "content/volunteers.json"
        name: "volunteers"
        label: "Volunteers"
        description: "Manage the volunteer cards"
        fields:
          - label: Volunteers
            name: volunteers
            widget: list
            summary: "{{fields.name}} — {{fields.role}}"
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Role, name: role, widget: string }
              - { label: Blurb, name: blurb, widget: text }
              - { label: Avatar Image, name: avatarUrl, widget: image, allow_multiple: false }

      - file: "content/gallery.json"
        name: "gallery"
        label: "Gallery"
        description: "Manage gallery images"
        fields:
          - label: Images
            name: items
            widget: list
            fields:
              - { label: Image, name: url, widget: image }
              - { label: Alt text, name: alt, widget: string }

      - file: "content/contact.json"
        name: "contact"
        label: "Contact Info"
        description: "Edit public contact details"
        fields:
          - { label: General Inquiries Email, name: generalEmail, widget: string }
          - { label: Sponsors Email, name: sponsorsEmail, widget: string }
          - { label: Phone (display), name: phoneDisplay, widget: string }
          - { label: Phone (tel link), name: phoneLink, widget: string, hint: "e.g. +14432859982" }

  - name: "design"
    label: "Design & Theme"
    files:
      - file: "content/theme.json"
        name: "theme"
        label: "Theme"
        description: "Colors, buttons, hero, volunteers grid"
        fields:
          - label: Colors
            name: colors
            widget: object
            fields:
              - { label: Accent, name: accent, widget: string, hint: "Hex color, e.g. #2e78ff" }
              - { label: Accent (dark), name: accentDark, widget: string, hint: "Hex, e.g. #1f61e6" }
              - { label: Light Blue, name: lightBlue, widget: string, hint: "Hex, e.g. #eaf4ff" }
              - { label: Pink 50, name: pink50, widget: string, hint: "Hex, e.g. #ffeaf4" }
              - { label: Pink 200, name: pink200, widget: string, hint: "Hex, e.g. #ffd3e7" }
              - { label: Pink 400, name: pink400, widget: string, hint: "Hex, e.g. #ff9ac8" }
              - { label: Text, name: text, widget: string, hint: "Hex, e.g. #1f2a44" }
              - { label: Muted, name: muted, widget: string, hint: "Hex, e.g. #5b6b8a" }
          - label: Buttons
            name: buttons
            widget: object
            fields:
              - { label: Style, name: style, widget: select, options: [rounded, pill, square], default: rounded }
              - { label: Size, name: size, widget: select, options: [sm, md, lg], default: md }
              - { label: Primary BG (optional), name: primaryBg, widget: string, required: false }
              - { label: Primary Text (optional), name: primaryText, widget: string, required: false }
              - { label: Secondary BG (optional), name: secondaryBg, widget: string, required: false }
              - { label: Secondary Text (optional), name: secondaryText, widget: string, required: false }
          - label: Corners
            name: corners
            widget: object
            fields:
              - { label: Global Radius, name: radius, widget: string, hint: "CSS size, e.g. 1rem" }
              - { label: Avatar Shape, name: avatarShape, widget: select, options: [circle, rounded, square], default: circle }
          - label: Hero
            name: hero
            widget: object
            fields:
              - { label: Alignment, name: alignment, widget: select, options: [left, center], default: left }
              - { label: Background Type, name: backgroundType, widget: select, options: [svg, image], default: svg }
              - { label: Background Image, name: backgroundImage, widget: image, required: false, allow_multiple: false }
          - label: Volunteers Grid
            name: volunteers
            widget: object
            fields:
              - { label: Columns (desktop), name: columns, widget: number, value_type: int, min: 1, max: 6, default: 4 }

  - name: "layout"
    label: "Layout & Sections"
    files:
      - file: "content/layout.json"
        name: "layout"
        label: "Layout"
        description: "Order sections and toggle visibility"
        fields:
          - label: Sections Order
            name: sectionsOrder
            widget: list
            summary: "{{fields.item}}"
            field: { label: Section ID, name: item, widget: select, options: [about, volunteers, events, gallery, contact, donate] }
          - label: Show/Hide Sections
            name: show
            widget: object
            fields:
              - { label: About, name: about, widget: boolean, default: true }
              - { label: Volunteers, name: volunteers, widget: boolean, default: true }
              - { label: Events, name: events, widget: boolean, default: true }
              - { label: Gallery, name: gallery, widget: boolean, default: true }
              - { label: Contact, name: contact, widget: boolean, default: true }
              - { label: Donate, name: donate, widget: boolean, default: true }
